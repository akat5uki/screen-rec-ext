<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screen Recorder</title>
  <script type="module" crossorigin src="popup.js"></script>
  <link rel="stylesheet" crossorigin href="popup.css">
</head>
<body>
  <div class="container">
    <h2>üé• Screen Recorder</h2>

    <div class="source-options">
      <div class="option-button active" id="source-desktop">üñ• Desktop</div>
    </div>

    <div class="quality-options">
      <div style="flex: 1">
        <label for="quality">Video Quality</label>
        <select id="quality">
          <option value="1080">1080p</option>
          <option value="720" selected>720p</option>
          <option value="480">480p</option>
          <option value="360">360p</option>
        </select>
      </div>
      <div style="flex: 1">
        <label for="format">Format</label>
        <select id="format">
          <option value="webm" selected>WebM</option>
        </select>
      </div>
    </div>

    <button id="start">‚è∫ Start Recording</button>
    <button id="stop" disabled>‚èπ Stop Recording</button>

    <p id="status">Idle</p>
  </div>


</body>
</html>
